<script>
    function removeCancelButton() {
        let cancelButton = document.querySelector('[data-testid="CancelReservation-button-delete"]');
        if (cancelButton) {
            cancelButton.style.display = "none"; // Hide the button
            cancelButton.remove(); // Remove the button from the DOM
            console.log("Request Cancellation button removed.");
        } else {
            setTimeout(removeCancelButton, 500); // Try again in 0.5 seconds if not found
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(removeCancelButton, 2000); // Start checking after 2 seconds
    });
</script>
