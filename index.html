<!DOCTYPE html>
<html>
<head>
    <title>Parking Pass</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Find and remove the "Request Cancellation" button
            let cancelButtons = document.querySelectorAll('button, a, div'); 
            cancelButtons.forEach(el => {
                if (el.innerText.trim() === "Request Cancellation") {
                    el.remove();
                }
            });
        });
    </script>
</head>
